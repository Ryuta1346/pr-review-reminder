# Example workflow for using the PR Review Reminder action
# Copy this file to your repository and customize as needed.

name: PR review reminder (by label -> Slack channel)

on:
  schedule:
    # cronはUTC。例：JST 09:00/13:00/17:00/21:00 に実行したい場合（UTC 00/04/08/12）
    - cron: '0 0,4,8,12 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR review reminders
        uses: Ryuta1346/pr-review-reminder@v1
        with:
          label_channel_map: ${{ vars.LABEL_CHANNEL_MAP_JSON }}
          slack_user_map: ${{ vars.SLACK_USER_MAP_JSON }}
          slack_bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
          dry_run: ${{ vars.DRY_RUN || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
